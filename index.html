<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>

<style>

  #CEcontext{
    margin: auto;
    width: 80%;
  }

  .card{
    width: 18rem;
    margin: auto;
  }

  .card-img-top{
    border: solid 1px black;
    border-radius: 20px;
  }


  .modal{
    width: 25%;
    margin-left: 37.5%;
  }

</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-Commerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Products</a>
        </li>

        <li>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button type="button">
            </form>
        </li>
      </ul>
      <button type="button" class="btn btn-primary m-1" data-bs-toggle="modal" data-bs-target="#addProduct">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
        Add Product
      </button>

      <div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <input class="form-control" id="exampleFormControlInput1" placeholder="Product Name">
              </div> 
              <div class="input-group mb-3">
                <span class="input-group-text">Descriptions</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Product Image</label>
                <input class="form-control" type="file" id="formFile">
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-primary m-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
          <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
        </svg>
        Cart
      </button>
  
    </div>
  </div>
  </nav>
<!-------------------------------- LOGIN & REGISTRATION --------------------------------
---------------------------------- LOGIN C REGISTRATION --------------------------------
---------------------------------- LOGIN E REGISTRATION --------------------------------
---------------------------------- LOGIN & REGISTRATION -------------------------------->


  <form class="m-4">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control w-25" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group mt-2">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control w-25" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check mt-3">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Login</button>


      
    <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Register
    </button>
    
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
              <input type="email" class="form-control mt-3" id="txtRegisterEmail" aria-describedby="emailHelp" placeholder="Email address">
              <input type="name" class="form-control mt-3" id="txtRegisterName" aria-describedby="emailHelp" placeholder="Name">
              <input type="password" class="form-control mt-3" id="txtRegisterPassword" placeholder="Password">
              <input type="password" class="form-control mt-3" id="txtRegisterConfirmPassword" placeholder=" Confirm Password">

              <div class="container mt-3">
                <div class="mt-2 row">
       
                  <div class="form-check col-4">

                    <label class="form-label">Gender</label>
                    <div class="row">
                        <div class="col-ms-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioMale" value="Male">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                        </div>
                        <div class="col-ms-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioFemale" value="Female">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                        </div>
                    </div>


                  </div>
                </div>
              </div>


                  <select class="form-select mt-3" id="selectRegisterYearLevel" aria-label="Defaul select example">
                      <option selected>Year Level</option>
                      <option value="1">1st Year</option>
                      <option value="2">2nd Year</option>
                      <option value="3">3rd Year</option>
                      <option value="4">4th Year</option>
                  </select>

              <input type="address" class="form-control mt-3" id="txtRegisterAddress" placeholder="Address">

              <input type="date" class="form-control mt-3" id="txtRegisterBirthdate" placeholder="mm/dd/yy">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light border-warning" data-bs-dismiss="modal">Close</button>
            <button type="button" id="btnRegister" class="btn btn-light border-success">Register</button>
          </div>
        </div>
      </div>
    </div>

    <a class="mt-2" href="#">Forgot Password?</a>

  </form>  

<!--------------------------------- LOGIN & REGISTRATION --------------------------------
---------------------------------- LOGIN C REGISTRATION --------------------------------
---------------------------------- LOGIN E REGISTRATION --------------------------------
---------------------------------- LOGIN & REGISTRATION ------------------------------->  





    </div>

  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<footer>
  <script src="./index.js">
    console.log("Hello World from index.html");
  </script>
</footer>

</html>.
